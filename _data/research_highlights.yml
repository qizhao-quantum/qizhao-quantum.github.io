- name: "Quantum Computing"
  subsections:
    - name: "Quantum Simulation"
      highlights:
        - title: "Entanglement accelerates quantum simulation"
          image: NP-cover.png
          description: "Quantum entanglement is an essential feature of many-body systems that impacts both quantum information processing and fundamental physics. Classical simulation methods can efficiently simulate many-body states with low entanglement, but struggle as the degree of entanglement grows. Here we investigate the relationship between quantum entanglement and quantum simulation, and show that product formula approximations for simulating many-body systems can perform better for entangled systems. We establish an upper bound for algorithmic error in terms of entanglement entropy that is tighter than previous results, and develop an adaptive simulation algorithm that incorporates measurement gadgets to estimate the algorithmic error. This shows that entanglement is not only an obstacle to classical simulation, but also a feature that can accelerate quantum algorithms."
          authors: "<span class=\"mqq\">Q. Zhao</span>, Y. Zhou, and A. M. Childs"
          link:
            url: https://www.nature.com/articles/s41567-025-02945-2
            display: "Nature Physics, vol. 21, p. 1338‚Äì1345, 2025, QIP 2025 contributed talk"

        - title: "Hamiltonian simulation with random inputs"
          image: random_input.png
          description: "The algorithmic error of digital quantum simulations is usually explored in terms of the spectral norm distance between the actual and ideal evolution operators. In practice, this worst-case error analysis may be unnecessarily pessimistic. To address this, we develop a theory of average-case performance of Hamiltonian simulation with random initial states. We relate the average-case error to the Frobenius norm of the multiplicative error and give upper bounds for the product formula (PF) and truncated Taylor series methods. As applications, we estimate average-case error for the digital Hamiltonian simulation of general lattice Hamiltonians and k-local Hamiltonians. In particular, for the nearest-neighbor Heisenberg chain with n spins, the error is quadratically reduced from O(n) in the worst case to O(‚àön) on average for both the PF method and the Taylor series method. Numerical evidence suggests that this theory accurately characterizes the average error for concrete models. We also apply our results to error analysis in the simulation of quantum scrambling."
          authors: "<span class=\"mqq\">Q. Zhao</span>, Y. Zhou, A. F. Shaw, T. Li, and A. M. Childs"
          link:
            url: https://link.aps.org/doi/10.1103/PhysRevLett.129.270502
            display: "Phys. Rev. Lett., vol. 129, p. 270502 , QIP 2022 contributed talk"
          news1:
          news2:

        - title: "Observable-driven speed-ups in quantum simulations"
          image: ob2.png
          description: "Quantum simulation represents a cornerstone application for quantum computers, offering the potential to solve classically intractable problems in physics, chemistry, and materials science. Despite being one of the most accessible simulation methods, the product formula encounters challenges due to the pessimistic gate count estimation. In this work, we elucidate how observable knowledge can accelerate quantum simulations. By focusing on specific knowledge of observables, we reduce product-formula simulation errors and gate counts in both short-time and arbitrary-time scenarios. For short-time simulations, we deliberately design and tailor product formulas to achieve size-independent errors for local and certain global observables. In arbitrary-time simulations, we reveal that Pauli-summation structured observables generally reduce average errors with a typically quadratic error reduction. Our advanced error analyses, supported by numerical studies, indicate improved gate count estimation. We anticipate that the explored speed-ups can pave the way for efficiently realizing quantum simulations and demonstrating advantages on near-term quantum devices."
          authors: "W. Yu, J. Xu, and <span class=\"mqq\">Q. Zhao</span>"
          link:
            url: https://www.nature.com/articles/s42005-025-02260-5
            display: "Communications Physics, vol. 8, no. 1, p. 340, 2025."
          news1:
          news2:


        - title: "Simple and high-precision hamiltonian simulation by compensating trotter error with linear combination of unitary operations"
          image: ptsc.png
          description: "Trotter and linear combination of unitary (LCU) operations are two popular Hamiltonian simulation methods. The Trotter method is easy to implement and enjoys good system-size dependence endowed by commutator scaling, while the LCU method admits high-accuracy simulation with a smaller gate cost. We propose Hamiltonian simulation algorithms using LCU to compensate Trotter error, which enjoy both of their advantages. By adding few gates after the ùêæ‚Å¢th-order Trotter formula, we realize a better time scaling than 2‚Å¢ùêæ‚Å¢th-order Trotter. Our first algorithm exponentially improves the accuracy scaling of the ùêæ‚Å¢th-order Trotter formula. For a generic Hamiltonian, the estimated gate counts of the first algorithm can be 2 orders of magnitude smaller than the best analytical bound of fourth-order Trotter formula. In the second algorithm, we consider the detailed structure of Hamiltonians and construct LCU for Trotter errors with commutator scaling. Consequently, for lattice Hamiltonians, the algorithm enjoys almost linear system-size dependence and quadratically improves the accuracy of the ùêæ‚Å¢th-order Trotter. For the lattice system, the second algorithm can achieve 3 to 4 orders of magnitude higher accuracy with the same gate costs as the optimal Trotter algorithm. These algorithms provide an easy-to-implement approach to achieve a low-cost and high-precision Hamiltonian simulation."
          authors: "P. Zeng, J. Sun, L. Jiang, and <span class=\"mqq\">Q. Zhao</span>"
          link:
            url: https://link.aps.org/doi/10.1103/PRXQuantum.6.010359
            display: "PRX Quantum, vol. 6, p. 010359, Mar 2025."
          news1:
          news2:

        - title: "Quantum simulation with hybrid tensor networks"
          image: hybrid_tensor.png
          description: "Tensor network theory and quantum simulation are, respectively, the key classical and quantum computing methods in understanding quantum many-body physics. Here, we introduce the framework of hybrid tensor networks with building blocks consisting of measurable quantum states and classically contractable tensors, inheriting both their distinct features in efficient representation of many-body wave functions. With the example of hybrid tree tensor networks, we demonstrate efficient quantum simulation using a quantum computer whose size is significantly smaller than the one of the target system. We numerically benchmark our method for finding the ground state of 1D and 2D spin systems of up to 8 √ó8 and 9 √ó8 qubits with operations only acting on 8 +1 and 9 +1 qubits, respectively. Our approach sheds light on simulation of large practical problems with intermediate-scale quantum computers, with potential applications in chemistry, quantum many-body physics, quantum field theory, and quantum gravity thought experiments."
          authors: "X. Yuan, J. Sun, J. Liu, <span class=\"mqq\">Q. Zhao</span>, and Y. Zhou"
          link:
            url: https://link.aps.org/doi/10.1103/PhysRevLett.127.040501
            display: "Phys. Rev. Lett., vol. 127, p. 040501, Jul 2021."
          news1:
          news2:

    - name: "Quantum Scientific Computing"
      highlights:
        - title: "Designing a nearly optimal quantum algorithm for linear differential equations via lindbladians"
          image: lind_ode.png
          description: "Solving linear ordinary differential equations (ODEs) is one of the most promising applications for quantum computers to demonstrate exponential advantages. The challenge of designing a quantum ODE algorithm is how to embed nonunitary dynamics into intrinsically unitary quantum circuits. In this Letter, we propose a new quantum algorithm for solving ODEs by harnessing open quantum systems. Specifically, we propose a novel technique called nondiagonal density matrix encoding, which leverages the inherent nonunitary dynamics of Lindbladians to encode general linear ODEs into the nondiagonal blocks of density matrices. This framework enables us to design quantum algorithms with both theoretical simplicity and high performance. Combined with the state-of-the-art quantum Lindbladian simulation algorithms, our algorithm can outperform all existing quantum ODE algorithms and achieve near-optimal dependence on all parameters under a plausible input model. We also give applications of our algorithm including the Gibbs state preparations and the partition function estimations."
          authors: "Z.-X. Shang, N. Guo, D. An, and <span class=\"mqq\">Q. Zhao</span>"
          link:
            url: https://link.aps.org/doi/10.1103/cvl9-97qg
            display: "Phys. Rev. Lett., vol. 135, p. 120604, Sep 2025"
          news1:
          news2:

        - title: "Quantum differential equation solvers: Limitations and fast-forwarding"
          image: ff_ode.png
          description: "We study the limitations and fast-forwarding of quantum algorithms for linear ordinary differential equation (ODE) systems with a particular focus on non-quantum dynamics, where the coefficient matrix in the ODE is not anti-Hermitian or the ODE is inhomogeneous. On the one hand, for generic linear ODEs, by proving worst-case lower bounds, we show that quantum algorithms suffer from computational overheads due to two types of ‚Äúnon-quantumness‚Äù: real part gap and non-normality of the coefficient matrix. We then show that homogeneous ODEs in the absence of both types of ‚Äúnon-quantumness‚Äù are equivalent to quantum dynamics, and reach the conclusion that quantum algorithms for quantum dynamics work best. To obtain these lower bounds, we propose a general framework for proving lower bounds on quantum algorithms that are amplifiers, meaning that they amplify the difference between a pair of input quantum states. On the other hand, we show how to fast-forward quantum algorithms for solving special classes of ODEs which leads to improved efficiency. More specifically, we obtain exponential improvements in both T and the spectral norm of the coefficient matrix for inhomogeneous ODEs with efficiently implementable eigensystems, including various spatially discretized linear evolutionary partial differential equations. We give fast-forwarding algorithms that are conceptually different from existing ones in the sense that they neither require time discretization nor solving high-dimensional linear systems."
          authors: "D. An, J.-P. Liu, D. Wang, and <span class=\"mqq\">Q. Zhao</span>*"
          link:
            url: https://link.springer.com/article/10.1007/s00220-025-05358-7
            display: "Communications in Mathematical Physics, vol. 406, no. 8, p. 189, 2025."
          news1:
