- name: "Quantum Information"
  subsections:
    - name: "Entanglement Detection"
      highlights:
        - title: "Entanglement detection length of multipartite quantum states"
          image: detect_length.png
          description: "Multipartite entanglement is a valuable resource for quantum technologies. However, detecting this resource can be challenging: for genuine multipartite entanglement, the detection may require global measurements that are hard to implement experimentally. Here we introduce the concept of entanglement detection length, defined as the minimum number of particles that have to be jointly measured in order to detect genuine multipartite entanglement. For symmetric states, we show that the entanglement detection length can be determined by testing separability of the marginal states. For general states, we provide an upper bound on the entanglement detection length based on semidefinite programming. We show that the entanglement detection length is generally smaller than the minimum observable length needed to uniquely determine a multipartite state, and we provide examples achieving the maximum gap between these two quantities."
          authors: "F. Shi, L. Chen, G. Chiribella, and <span class=\"mqq\">Q. Zhao</span>"
          link:
            url: https://link.aps.org/doi/10.1103/PhysRevLett.134.050201
            display: "Phys. Rev. Lett., vol. 134, p. 050201, Feb 2025."
          news1:
          news2:

        - title: "Measurement-device-independent entanglement witness of tripartite entangled states and its applications"
          image: prl_124_160503.png
          description: "Here, for the first time, we demonstrate MDIEW for multipartite entangled states. We experimentally detect the genuine entanglement and the entanglement structure of a tripartite entangled state based on an eight-photon interferometry. Furthermore, with the verified multipartite entangled state, we demonstrate quantum randomness generation and open-destination quantum key distribution in an measurement-device-independent manner."
          authors: "Z.-D. Li, <span class=\"mqq\">Q. Zhao</span> (Co-first author), R. Zhang, L.-Z. Liu, X.-F. Yin, X. Zhang, Y.-Y. Fei, K. Chen, N.-L. Liu, F. Xu, Y.-A. Chen, L. Li, and J.-W. Pan"
          link:
