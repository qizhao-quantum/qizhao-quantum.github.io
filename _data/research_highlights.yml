        - title: "Entanglement structure: Entanglement partitioning in multipartite systems and its experimental detection using optimizable witnesses"
          image: entanglement_structure.png
          description: Here, we propose two complementary families of witnesses for the identification of such structures. They are based, respectively, on the detection of entanglement intactness and entanglement depth, each applicable to an arbitrary number of subsystems and whose evaluation requires only the implementation of solely two local measurements. Our method is also robust against noises and other imperfections, as reflected by our experimental implementation of these tools to verify the entanglement structure of five different eight-photon entangled states. In particular, we demonstrate how their entanglement structure can be precisely and systematically inferred from the experimental measurement of these witnesses. In achieving this goal, we also illustrate how the same set of data can be classically postprocessed to learn the most about the measured system.
          authors: H. Lu, <span class="mqq">Q. Zhao</span> (Co-first author), Z.-D. Li, X.-F. Yin, X. Yuan, J.-C. Hung, L.-K. Chen, L. Li, N.-L. Liu, C.-Z. Peng, Y.-C. Liang, X. Ma, Y.-A. Chen, and J.-W. Pan
