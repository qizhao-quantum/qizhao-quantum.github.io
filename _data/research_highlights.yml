          image: DIQRNG.png
          description: Here we present DIQRNG that is secure against quantum and classical adversaries10‚Äì12. We use state-of-the-art quantum optical technology to create, modulate and detect entangled photon pairs, achieving an efficiency of more than 78 per cent from creation to detection at a distance of about 200 metres that greatly exceeds the threshold for closing the ‚Äòdetection‚Äô loophole of the Bell test.
