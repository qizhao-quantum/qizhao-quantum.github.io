- title: "Exploiting anticommutation in Hamiltonian simulation"
  image: Anti.png
  description: Here, we theoretically explore the role of anti-commutative relation in Hamiltonian simulation. We find that, contrary to our intuition, anticommutative relations could also reduce the hardness of Hamiltonian simulation.  Specifically, Hamiltonians with mutually anti-commutative terms are easy to simulate, as what happens with ones consisting of mutually commutative terms.  Such a property is further utilized to reduce the algorithmic error or the gate complexity in the truncated Taylor series quantum algorithm for general problems.  Moreover, we propose two modified linear combinations of unitaries methods tailored for Hamiltonians with different degrees of anti-commutation. We numerically verify that the proposed methods exploiting anti-commutative relations could significantly improve the simulation accuracy of electronic Hamiltonians.
  authors: <span class="mqq">Q. Zhao</span> and X. Yuan
  link:
    url: https://doi.org/10.22331/q-2021-08-31-534
    display:  Quantum, vol. 5, p.534, Aug. 2021
  highlight: 1
  news2: 

- title: "Quantum teleportation of physical qubits into logical code spaces"
